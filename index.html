<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Please use Desktop</p>
  <div class="piano">
    <div class="piano_body">
      <div class="piano_speaker"></div>
      <div class="piano_interface">
        <div class="piano_control">
          <h2>PIANO</h2>
          <label><input type="radio" class="piano_control_option" name="control" value="letterNotes" checked>Letter Notes</label>
          <label><input type="radio" class="piano_control_option" name="control" value="keyboard">Keyboards</label>
          <label><input type="radio" class="piano_control_option" name="control" value="none">None</label>

        </div>
        <div class="piano_autoplay"></div>
          <h4>AUTOPLAY</h4>
          <select name="" id="" class="piano_song_list">
            <option value="1">Jingle Bells</option>
            <option value="2">Happy Birthday</option>
            <option value="3" selected>Fur Elise</option>
          </select>
          <label for="piano_tempo">
            Tempo:
            <select name="" class="piano_tempo">
              <option value="1">Slow</option>
              <option value="2" selected >Normal</option>
              <option value="3">Fast</option>
            </select>
          </label>
          <button class="piano_play_button">Play</button>
        </div>
        <div class="piano_speaker"></div>
      </div>

    <div class="piano_keyboard">
      <!-- <button class="piano_key piano_key--white">C1</button>

      <div class="empty_space">
        <button class="piano_key piano_key--black">C#1</button>
      </div>
    
      <button class="piano_key piano_key--white">D1</button>
      <div class="empty_space">
        <button class="piano_key piano_key--black">D#1</button>
      </div>

      <button class="piano_key piano_key--white">E1</button> -->

    </div>
  </div>
  <script src = "script.js" ></script>
</body>
</html>
